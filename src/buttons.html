<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Login Buttons</title>

  <link rel="stylesheet" href="./css/social-login-buttons.css">
</head>

<body>

  <div class="container">

    <a class="social-login-button line" href="#">
      <div class="social-login-button mouse-over black"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/line.png" />
      </div>
      <div class="social-login-button content text">Sign in with LINE</div>
    </a>

    <a class="social-login-button google" href="#">
      <div class="social-login-button mouse-over black"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/google.png" />
      </div>
      <div class="social-login-button content text">Sign in with Google</div>
    </a>

    <a class="social-login-button apple" href="#">
      <div class="social-login-button mouse-over white"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/apple.png" />
      </div>
      <div class="social-login-button content text">Sign in with Apple</div>
    </a>

    <a class="social-login-button yahoo-japan" href="#">
      <div class="social-login-button mouse-over black"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/yahoo_japan.png" />
      </div>
      <div class="social-login-button content text">Sign in with Yahoo! JAPAN ID</div>
    </a>

    <a class="social-login-button twitter" href="#">
      <div class="social-login-button mouse-over black"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/twitter.png" />
      </div>
      <div class="social-login-button content text">Sign in with Twitter</div>
    </a>

    <a class="social-login-button facebook" href="#">
      <div class="social-login-button mouse-over black"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/facebook.png" />
      </div>
      <div class="social-login-button content text">Sign in with Twitter</div>
    </a>

    <a class="social-login-button tiktok" href="#">
      <div class="social-login-button mouse-over white"></div>
      <div class="social-login-button icon-container">
        <img class="social-login-button content icon" src="img/icons/tiktok.png" />
      </div>
      <div class="social-login-button content text">Sign in with TikTok</div>
    </a>

  </div>

</body>

</html>
